<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO</title>
    
    <link rel="stylesheet" href="style.css">

        <div class="color">
            <div class="lightpink"></div>
            <div class="lightgreen"></div>
            <div class="lightblue"></div>
            <div class="black"></div>
        </div>

        <div class="action-btn">

            <div class="remove-btn"><i class="fa-solid fa-trash-can"></i></div>
        </div>
    </div>

    <!-- Todo BOx Area -->
    <div class="main-cont">

    </div>


    <!-- Modal Area -->
    <div class="modal-cont">
        <textarea placeholder="Enter your Text"></textarea>
        <div class="color-cont">
            <div class="lightpink pr-color">   </div>
            <div class="lightgreen pr-color">   </div>
            <div class="lightblue pr-color">   </div>
            <div class="black pr-color"> </div>
